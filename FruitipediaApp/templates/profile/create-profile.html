{% extends 'base.html' %}
{% block page_content %}
    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form method="POST" action="{% url 'create profile' %}" class="register-form">
                {{ form }}
                {% csrf_token %}

                <button type="submit">Create</button>

            </form>
        </div>
    </section>
{% endblock %}
