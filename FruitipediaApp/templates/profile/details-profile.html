{% extends 'base.html' %}
{% load static %}
{% block page_content %}

    <!-- Profile Details Section -->

    <section id="details">
        <div id="details-wrapper">
            <h2>Profile Details</h2>
            {% if profile.image %}
                <img id="details-img" src="{{ profile.image }}"
                     alt="profile img"/>

            {% else %}
                <img id="details-img" src="{% static '/images/default.jpg' %}" alt="profile img"/>
            {% endif %}
            <!-- user's full name -->
            <p id="details-title">{{ profile.get_full_name }}</p>

            <div id="info-wrapper">
                <div id="details-description">
                    <!-- email -->
                    <p>
                        {{ profile.email }}
                    </p>
                    <!-- age -->
                    <p>
                        Age: {{ profile.age }}
                    </p>
                    <!-- number of posts -->
                    <p id="nutrition">{{ fruits }}</p>

                </div>

                <!--Edit and Delete buttons -->
                <div id="action-buttons">
                    <a href="{% url 'edit profile' %}" id="edit-btn">Edit</a>
                    <a href="{% url 'delete profile' %}" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
