{% extends 'base.html' %}
{% block page_content %}

    <!-- Fruit Details -->
    <section id="details">
        <div id="details-wrapper">
            <!-- fruit image -->
            <img id="details-img" src="{{ fruitmodel.image }}" alt="example1"/>
            <!-- fruit name -->
            <p id="details-title">{{ fruitmodel.name }}</p>
            <div id="info-wrapper">
                <div id="details-description">
                    <!-- fruit description -->
                    <p>
                        {{ fruitmodel.description }}
                    </p>
                    <!-- fruit nutrition -->
                    <p id="nutrition">Nutrition</p>
                    <!-- fruit nutrition details -->
                    <p id="details-nutrition">
                        {{ fruitmodel.nutrition }}
                    </p>
                </div>

                <!--Edit and Delete buttons -->
                <div id="action-buttons">
                    <a href="#" id="edit-btn">Edit</a>
                    <a href="#" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
