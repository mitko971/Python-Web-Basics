{% extends 'base.html' %}
{% block page_content %}
    <!-- Add Fruit Form -->
    <section id="create">
        <div class="form">
            <h2>Add Fruit</h2>
            <form method="POST" action="{% url 'create fruit' %}" class="create-form">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Add Fruit</button>
            </form>
        </div>
    </section>
{% endblock %}
